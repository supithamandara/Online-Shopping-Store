<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>All Payments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="static/images/favicon-64.png" />
    <link rel="stylesheet" href="static/css/application.css" />
    <link rel="stylesheet" href="D:/spring boot/111/ecommerce-microservices-main/payment-history/src/main/resources/static/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: #053B52">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://localhost:8080">
                <img src="D:\spring boot\111\ecommerce-microservices-main\payment-history\src\main\resources\static\images\aspenmesh-icon.png" height="24" class="d-inline-block align-text-top">
                Online Shopping Store
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="text-center py-5">
            <img class="d-block mx-auto mb-4" src="D:\spring boot\111\ecommerce-microservices-main\payment-history\src\main\resources\static\images\aspenmesh.png" width="200" />
        </div>
        <div class="row">
            <div class="col-10"><h2>All Payments</h2></div>
        </div>
        <table class="table table-hover table-bordered">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Payment ID</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="payment: ${payments}">
                    <td th:text="${payment.id}"></td>
                    <td th:text="${#numbers.formatCurrency(payment.amount)} + ' ' + ${payment.currency}"/>
                    <td><a th:href="@{/paymentDetails?id={id}(id=${payment.id})}"><span th:text="Description" /></a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="D:\spring boot\111\ecommerce-microservices-main\payment-history\src\main\resources\static\js\jquery-3.5.1.slim.min.js"></script>
    <script src="D:\spring boot\111\ecommerce-microservices-main\payment-history\src\main\resources\static\js\bootstrap.bundle.min.js"></script>
</body>

</html>
